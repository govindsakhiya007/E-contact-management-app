<div class="container mt-4">
	<div class="d-flex justify-content-end mb-3">
		<div class="form-group">
			<input 
				type="text"
				class="form-control"
				[(ngModel)]="searchTerm" 
				(input)="filterContacts()" 
				placeholder="Search by name or email" 
			/>
		</div>
		&nbsp;<a class="btn btn-primary" routerLink="/contacts/create">
			<i class="fa fa-plus"></i>
		</a>
	</div>
  
	<!-- Employee List Table -->
	<table class="table table-striped table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let contact of paginatedContacts">
				<td>{{ contact.name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.phone }}</td>
				<td>
					<button class="btn btn-secondary btn-sm" (click)="editContact(contact.id)"><i class="fa fa-edit"></i></button>&nbsp;
					<button class="btn btn-danger btn-sm" (click)="deleteContact(contact)"><i class="fa fa-trash"></i></button>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="row mb-3">
		<div class="d-flex justify-content-end mt-3">
			<button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
			<span>Page {{ currentPage }} of {{ totalPages }}</span>
			<button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
		</div>
	</div>
</div>
