<div class="container mt-4">
    <!-- Add Employee Button -->
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-primary" routerLink="/employees/create">
            <i class="fa fa-plus"></i>
        </a>
    </div>
  
    <!-- Employee List Table -->
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>
            <!-- Edit Button -->
            <a class="btn btn-secondary" [routerLink]="['/employees/edit', employee.id]">
                <i class="fa fa-edit"></i>
              </a>
            <!-- Delete Button -->
            &nbsp;<button class="btn btn-danger" (click)="deleteEmployee(employee?.id)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
